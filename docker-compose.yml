version: '3.8'

services:
  spa-desaparecidos:
    build:
      context: .
      dockerfile: Dockerfile
    image: spa-desaparecidos:v1.0.0
    container_name: spa-desaparecidos-prod
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"  # Para HTTPS se configurado
    environment:
      - NODE_ENV=production
    volumes:
      # Volume para logs (opcional)
      - ./logs:/var/log/nginx
      # Volume para certificados SSL (se usar HTTPS)
      # - ./ssl:/etc/nginx/ssl:ro
    networks:
      - spa-network
    # Healthcheck
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  spa-network:
    driver: bridge
